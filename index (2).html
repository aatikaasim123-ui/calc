<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0d;
      --card: #161616;
      --border: #2a2a2a;
      --accent: #e8ff3c;
      --text: #f0f0f0;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 0.08em;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.7rem;
      color: var(--muted);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 2.5rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2rem;
    }

    .field {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      outline: none;
      transition: border-color 0.2s;
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }
    input[type="number"]:focus { border-color: var(--accent); }

    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.85rem 1rem;
      background: var(--accent);
      color: #000;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    button:hover { opacity: 0.88; }
    button:active { transform: scale(0.98); }

    .result {
      margin-top: 1.75rem;
      padding: 1.25rem 1rem;
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent);
      border-radius: 2px;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.05em;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      display: none;
    }
    .result.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-align: center;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Calc</h1>
    <p class="subtitle">Simple Calculator</p>

    <div class="card">
      <div class="field">
        <label for="num1">First Number</label>
        <input type="number" id="num1" placeholder="0" />
      </div>
      <div class="field">
        <label for="num2">Second Number</label>
        <input type="number" id="num2" placeholder="0" />
      </div>
      <button onclick="calculate()">Calculate</button>

      <div class="result" id="result"></div>
    </div>

    <p class="footer">Enter any two numbers &amp; press calculate</p>
  </div>

  <script>
    function calculate() {
      const n1 = document.getElementById('num1').value;
      const n2 = document.getElementById('num2').value;
      const resultEl = document.getElementById('result');

      if (n1 === '' || n2 === '') {
        resultEl.textContent = 'Please enter both numbers.';
        resultEl.classList.add('show');
        return;
      }

      resultEl.classList.remove('show');
      // Small delay to re-trigger animation if already shown
      setTimeout(() => {
        resultEl.textContent = 'Hello World';
        resultEl.classList.add('show');
      }, 50);
    }

    // Allow Enter key to trigger calculate
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') calculate();
    });
  </script>
</body>
</html>
