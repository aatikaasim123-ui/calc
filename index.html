<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0d;
      --card: #161616;
      --border: #2a2a2a;
      --accent: #e8ff3c;
      --text: #f0f0f0;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    /* ── CALCULATOR PAGE ── */
    #calc-page {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 0.08em;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 0.15rem;
    }

    .heading-sub {
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .subtitle {
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 2.5rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2rem;
    }

    .field { margin-bottom: 1.25rem; }

    label {
      display: block;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      outline: none;
      transition: border-color 0.2s;
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }
    input[type="number"]:focus { border-color: var(--accent); }

    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.85rem 1rem;
      background: var(--accent);
      color: #000;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    button:hover { opacity: 0.88; }
    button:active { transform: scale(0.98); }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-align: center;
      text-transform: uppercase;
    }

    /* ── HELLO WORLD PAGE ── */
    #hello-page {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: var(--bg);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #hello-page.visible {
      display: flex;
    }

    #hello-page.faded {
      opacity: 1;
    }

    #hello-page h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 12vw, 7rem);
      letter-spacing: 0.1em;
      color: var(--accent);
    }

    #back-btn {
      margin-top: 2.5rem;
      width: auto;
      padding: 0.65rem 2rem;
      font-size: 0.65rem;
    }
  </style>
</head>
<body>

  <!-- Calculator Page -->
  <div id="calc-page">
    <h1>Calc</h1>
    <p class="heading-sub">Simple Addition</p>
    <p class="subtitle">Enter two numbers below</p>

    <div class="card">
      <div class="field">
        <label for="num1">First Number</label>
        <input type="number" id="num1" placeholder="0" />
      </div>
      <div class="field">
        <label for="num2">Second Number</label>
        <input type="number" id="num2" placeholder="0" />
      </div>
      <button onclick="calculate()">Calculate</button>
    </div>

    <p class="footer">Press Enter or click Calculate</p>
  </div>

  <!-- Hello World Page -->
  <div id="hello-page">
    <h2>Hello World</h2>
    <button id="back-btn" onclick="goBack()">&#8592; Go Back</button>
  </div>

  <script>
    function calculate() {
      const n1 = document.getElementById('num1').value;
      const n2 = document.getElementById('num2').value;

      if (n1 === '' || n2 === '') {
        alert('Please enter both numbers first.');
        return;
      }

      const helloPage = document.getElementById('hello-page');
      helloPage.classList.add('visible');
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          helloPage.classList.add('faded');
        });
      });
    }

    function goBack() {
      const helloPage = document.getElementById('hello-page');
      helloPage.classList.remove('faded');
      helloPage.addEventListener('transitionend', () => {
        helloPage.classList.remove('visible');
      }, { once: true });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') calculate();
    });
  </script>
</body>
</html>
