<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0d;
      --card: #161616;
      --border: #2a2a2a;
      --accent: #e8ff3c;
      --text: #f0f0f0;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    /* ── CALCULATOR PAGE ── */
    #calc-page {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 0.08em;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 0.15rem;
    }

    .heading-sub {
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .subtitle {
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 2.5rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2rem;
    }

    .field { margin-bottom: 1.25rem; }

    label {
      display: block;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      outline: none;
      transition: border-color 0.2s;
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }
    input[type="number"]:focus { border-color: var(--accent); }

    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.85rem 1rem;
      background: var(--accent);
      color: #000;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
    button:hover { opacity: 0.88; }
    button:active { transform: scale(0.98); }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-align: center;
      text-transform: uppercase;
    }

    /* ── RESULT PAGE ── */
    #result-page {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: var(--bg);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    #result-page.visible { display: flex; }
    #result-page.faded { opacity: 1; }

    /* Screen shake */
    #result-page.shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      0%,100% { transform: translate(0,0); }
      10% { transform: translate(-10px, -5px); }
      20% { transform: translate(10px, 5px); }
      30% { transform: translate(-8px, 3px); }
      40% { transform: translate(8px, -3px); }
      50% { transform: translate(-5px, 5px); }
      60% { transform: translate(5px, -5px); }
      70% { transform: translate(-3px, 2px); }
      80% { transform: translate(3px, -2px); }
      90% { transform: translate(-1px, 1px); }
    }

    /* The number itself */
    #result-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(5rem, 28vw, 16rem);
      color: var(--accent);
      letter-spacing: 0.04em;
      line-height: 1;
      transform: scale(20);
      opacity: 0;
      filter: blur(10px);
      text-shadow:
        0 0 80px rgba(232, 255, 60, 0.9),
        0 0 160px rgba(232, 255, 60, 0.5);
    }

    #result-number.slam {
      animation: slam 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slam {
      0% {
        transform: scale(20);
        opacity: 0;
        filter: blur(12px);
        text-shadow: 0 0 200px rgba(232,255,60,1), 0 0 400px rgba(232,255,60,0.6);
      }
      35% {
        opacity: 1;
        filter: blur(0);
      }
      65% {
        transform: scale(0.9);
        text-shadow: 0 0 40px rgba(232,255,60,0.6), 0 0 80px rgba(232,255,60,0.3);
      }
      80% {
        transform: scale(1.07);
      }
      90% {
        transform: scale(0.97);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
        text-shadow: 0 0 20px rgba(232,255,60,0.35), 0 0 50px rgba(232,255,60,0.15);
      }
    }

    /* White flash on impact */
    #flash {
      position: fixed;
      inset: 0;
      background: var(--accent);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
    }

    #flash.pop {
      animation: flashpop 0.4s ease-out forwards;
    }

    @keyframes flashpop {
      0%   { opacity: 0.6; }
      100% { opacity: 0; }
    }

    /* Fade-in elements after slam */
    .result-label {
      font-size: 0.6rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 1.5rem;
      opacity: 0;
      transition: opacity 0.4s ease 0.55s;
    }
    .result-label.show { opacity: 1; }

    #back-btn {
      margin-top: 2rem;
      width: auto;
      padding: 0.65rem 2rem;
      font-size: 0.65rem;
      opacity: 0;
      transition: opacity 0.4s ease 0.65s;
    }
    #back-btn.show { opacity: 1; }
  </style>
</head>
<body>

  <!-- Flash overlay -->
  <div id="flash"></div>

  <!-- Calculator Page -->
  <div id="calc-page">
    <h1>Calc</h1>
    <p class="heading-sub">Simple Addition</p>
    <p class="subtitle">Enter two numbers below</p>

    <div class="card">
      <div class="field">
        <label for="num1">First Number</label>
        <input type="number" id="num1" placeholder="0" />
      </div>
      <div class="field">
        <label for="num2">Second Number</label>
        <input type="number" id="num2" placeholder="0" />
      </div>
      <button onclick="calculate()">Calculate</button>
    </div>

    <p class="footer">Press Enter or click Calculate</p>
  </div>

  <!-- Result Page -->
  <div id="result-page">
    <div id="result-number"></div>
    <p class="result-label" id="result-label">Result</p>
    <button id="back-btn" onclick="goBack()">&#8592; Go Back</button>
  </div>

  <script>
    function calculate() {
      const n1 = document.getElementById('num1').value;
      const n2 = document.getElementById('num2').value;

      if (n1 === '' || n2 === '') {
        alert('Please enter both numbers first.');
        return;
      }

      const resultNum = document.getElementById('result-number');
      const resultPage = document.getElementById('result-page');
      const flash = document.getElementById('flash');
      const resultLabel = document.getElementById('result-label');
      const backBtn = document.getElementById('back-btn');

      // Set the result
      resultNum.textContent = 67;

      // Reset all animation state cleanly
      resultNum.classList.remove('slam');
      resultPage.classList.remove('shake');
      flash.classList.remove('pop');
      resultLabel.classList.remove('show');
      backBtn.classList.remove('show');
      void resultNum.offsetWidth; // force reflow

      // Show page, then trigger the slam
      resultPage.classList.add('visible');
      requestAnimationFrame(() => requestAnimationFrame(() => {
        resultPage.classList.add('faded');

        setTimeout(() => {
          flash.classList.add('pop');
          resultNum.classList.add('slam');
          resultPage.classList.add('shake');

          setTimeout(() => {
            resultLabel.classList.add('show');
            backBtn.classList.add('show');
          }, 550);
        }, 100);
      }));
    }

    function goBack() {
      const resultPage = document.getElementById('result-page');
      const resultNum = document.getElementById('result-number');
      const resultLabel = document.getElementById('result-label');
      const backBtn = document.getElementById('back-btn');
      const flash = document.getElementById('flash');

      resultPage.classList.remove('faded');
      resultPage.addEventListener('transitionend', () => {
        resultPage.classList.remove('visible', 'shake');
        resultNum.classList.remove('slam');
        resultLabel.classList.remove('show');
        backBtn.classList.remove('show');
        flash.classList.remove('pop');
      }, { once: true });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') calculate();
    });
  </script>
</body>
</html>
